<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>OPD Application</title>
  </head>
  <body>
    <header>
      <h1>Trust Poly Clinic</h1>
      <p>
        #114, opp. Indian Oil Petrol Bunk, Yarabnagar, Basaveshwar Nagar, B.M.
        Road, Channapatna-562160.
      </p>
    </header>
    <h3>UHID:</h3>
    <h3 class="OPD">OUT PATIENT SLIP</h3>
    <form>
      <label>Name:<input type="text" required /></label>
      <label>Age:<input type="number" required /></label>
      <label
        >Sex:<select required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select></label
      >
      <label>Address:<input type="text" required /></label>
      <label>Doctor's Name:<input type="text" required /></label>
    </form>
    <h2 class="case">Patient Case History</h2>
    <div class="history">
      <div class="box">
        <h3>Medicine History:</h3>
        <h3 class="exam">Examination:</h3>
        <h4>Temp-</h4>
        <h4>BP-</h4>
        <h4>Spo2-</h4>
        <h4>Height-</h4>
        <h4>Weight-</h4>
      </div>
      <div class="advice">
        <h3>ADVICE:</h3>
      </div>
      <div>
        <h3 class="invest">Investigations:</h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
